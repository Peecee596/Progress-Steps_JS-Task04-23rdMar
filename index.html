<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <div class="d-flex bd-highlight mb-3 justify-content-between progress-container">
            <div class=" progress" id="progress"></div>
            <div class="p-2 bd-highlight circle active">1</div>
            <div class="p-2 bd-highlight circle">2</div>
            <div class="p-2 bd-highlight circle">3</div>
            <div class="p-2 bd-highlight circle">4</div>
        </div>
        <div class ="newbtn">
        <button type="button" class="btn btn-primary" id="prev">Prev</button>
        <button type="button" class="btn btn-primary" id="next">Next</button>
    </div>
    </div>
     <script src="./script.js"></script>
</body>
</html>
